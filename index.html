<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizer TV - Top 10 Premium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-nav {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .movie-card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .movie-card:hover {
            transform: scale(1.05);
            z-index: 50;
        }

        /* --- Estilo Top 10 Corrigido --- */
        .top10-container {
            display: flex;
            align-items: flex-end;
            position: relative;
            /* Recuo estratégico para o número não vazar da tela à esquerda */
            padding-left: 40px; 
            margin-right: 15px;
        }

        .top10-number {
            /* Tamanho dinâmico baseado no viewport mas limitado */
            font-size: 160px; 
            font-weight: 900;
            line-height: 0.65;
            color: #050505;
            /* Borda nítida */
            -webkit-text-stroke: 3px rgba(255, 255, 255, 0.4); 
            position: absolute;
            left: -20px;
            bottom: -5px;
            z-index: 5;
            user-select: none;
            transition: all 0.3s ease;
            letter-spacing: -10px;
        }

        @media (min-width: 768px) {
            .top10-container { 
                padding-left: 80px; 
                margin-right: 25px;
            }
            .top10-number { 
                font-size: 260px; /* Grande mas contido na altura da fileira */
                left: -35px; 
                -webkit-text-stroke: 5px rgba(255, 255, 255, 0.4);
            }
        }

        /* Destaque no Hover */
        .movie-card:hover .top10-number {
            -webkit-text-stroke: 5px #fff;
            color: rgba(255,255,255,0.05);
            transform: translateX(5px);
        }

        .hero-gradient {
            background: linear-gradient(to top, #050505 0%, rgba(5, 5, 5, 0.4) 40%, transparent 100%);
        }
        .hero-side-gradient {
            background: linear-gradient(to right, #050505 0%, transparent 70%);
        }

        /* Fix crucial: Impede scroll vertical e mantém alinhamento na base */
        .row-container {
            overflow-y: hidden;
            display: flex;
            align-items: flex-end; 
            padding-bottom: 20px; /* Espaço para a sombra/número respirar */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icons = {
            MonitorPlay: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/><path d="m10 7 5 3-5 3Z"/></svg>,
            Search: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            ChevronRight: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            ChevronLeft: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            Play: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="6 3 20 12 6 21 6 3"/></svg>,
            Info: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>,
            X: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Sparkles: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M3 5h4"/><path d="M21 17v4"/><path d="M19 19h4"/></svg>,
            ArrowLeft: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
        };

        const AVATARS = [
            { id: 1, color: 'bg-blue-500' },
            { id: 2, color: 'bg-red-500' },
            { id: 3, color: 'bg-green-500' }
        ];

        const API_KEY = '741fd22ccd6cebe13c498c8efc5c1576';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/original';
        const POSTER_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        const MovieRow = ({ title, items, onSelect, maturityLimit, isTop10 = false, isRecommended = false }) => {
            const scrollRef = useRef(null);
            
            const filteredItems = maturityLimit < 12 
                ? items.filter(i => i.genre_ids?.includes(16) || i.genre_ids?.includes(10751)) 
                : items;

            if (filteredItems.length === 0) return null;

            const scroll = (dir) => {
                if (scrollRef.current) {
                    const { clientWidth } = scrollRef.current;
                    scrollRef.current.scrollBy({ left: dir === 'left' ? -clientWidth * 0.8 : clientWidth * 0.8, behavior: 'smooth' });
                }
            };

            return (
                <div className="mb-8 md:mb-12 group/row relative">
                    <div className="flex items-center gap-2 mb-4 px-6 md:px-12">
                        {isRecommended && <Icons.Sparkles className="w-5 h-5 text-yellow-400" />}
                        <h3 className="text-lg md:text-2xl font-bold tracking-wide">{title}</h3>
                    </div>
                    
                    <div className="relative group">
                        {/* Botões de Navegação */}
                        <button onClick={() => scroll('left')} className="absolute left-0 top-0 bottom-0 z-[60] bg-black/60 w-12 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"><Icons.ChevronLeft className="w-8 h-8"/></button>
                        
                        <div ref={scrollRef} className="row-container overflow-x-auto gap-2 md:gap-4 px-6 md:px-12 no-scrollbar scroll-smooth">
                            {filteredItems.slice(0, 10).map((item, index) => (
                                <div 
                                    key={item.id} 
                                    onClick={() => onSelect(item)} 
                                    className={`flex-none ${isTop10 ? 'top10-container w-[160px] md:w-[280px]' : 'w-[130px] md:w-[220px]'} movie-card cursor-pointer relative`}
                                >
                                    {isTop10 && <span className="top10-number">{index + 1}</span>}
                                    <div className="w-full aspect-[2/3] rounded-md overflow-hidden bg-zinc-900 border border-white/5 shadow-2xl relative z-10">
                                        <img 
                                            src={item.poster_path ? `${POSTER_BASE_URL}${item.poster_path}` : 'https://via.placeholder.com/500x750?text=Sem+Capa'} 
                                            className="w-full h-full object-cover" 
                                            loading="lazy"
                                        />
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        <button onClick={() => scroll('right')} className="absolute right-0 top-0 bottom-0 z-[60] bg-black/60 w-12 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"><Icons.ChevronRight className="w-8 h-8"/></button>
                    </div>
                </div>
            );
        };

        function App() {
            const [view, setView] = useState('profiles'); 
            const [activeProfile, setActiveProfile] = useState(null);
            const [data, setData] = useState({ trending: [], topMovies: [], topSeries: [], recommended: [], action: [] });
            const [searchResults, setSearchResults] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedMovie, setSelectedMovie] = useState(null);
            const [scrolled, setScrolled] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const loadAllData = async () => {
                    setLoading(true);
                    try {
                        const [trending, topMovies, topSeries, topRated, action] = await Promise.all([
                            fetch(`${BASE_URL}/trending/all/week?api_key=${API_KEY}&language=pt-BR`).then(r => r.json()),
                            fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=pt-BR`).then(r => r.json()),
                            fetch(`${BASE_URL}/tv/popular?api_key=${API_KEY}&language=pt-BR`).then(r => r.json()),
                            fetch(`${BASE_URL}/movie/top_rated?api_key=${API_KEY}&language=pt-BR`).then(r => r.json()),
                            fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&language=pt-BR&with_genres=28`).then(r => r.json())
                        ]);
                        setData({
                            trending: (trending.results || []),
                            topMovies: (topMovies.results || []),
                            topSeries: (topSeries.results || []),
                            recommended: (topRated.results || []),
                            action: (action.results || [])
                        });
                    } catch (e) { console.error(e); } finally { setLoading(false); }
                };
                loadAllData();

                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                const searchMovies = async () => {
                    if (searchQuery.trim().length < 2) {
                        setSearchResults([]);
                        return;
                    }
                    try {
                        const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&language=pt-BR&query=${encodeURIComponent(searchQuery)}`);
                        const json = await res.json();
                        setSearchResults(json.results || []);
                    } catch (e) { console.error(e); }
                };
                const timeoutId = setTimeout(searchMovies, 500);
                return () => clearTimeout(timeoutId);
            }, [searchQuery]);

            const handleSelectProfile = (p) => {
                setActiveProfile(p);
                setView('home');
                setSearchQuery('');
                window.scrollTo(0,0);
            };

            if (loading) return <div className="h-screen w-screen flex items-center justify-center bg-black"><div className="w-12 h-12 border-4 border-purple-600 border-t-transparent rounded-full animate-spin" /></div>;

            if (view === 'search') return (
                <div className="min-h-screen bg-[#050505]">
                    <nav className="fixed top-0 w-full z-[100] glass-nav px-6 md:px-12 py-4 flex items-center gap-6">
                        <button onClick={() => setView('home')} className="p-2 hover:bg-white/10 rounded-full transition-colors"><Icons.ArrowLeft className="w-6 h-6" /></button>
                        <div className="flex-1 relative">
                            <Icons.Search className="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-zinc-400" />
                            <input autoFocus type="text" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} placeholder="Busque filmes ou séries..." className="w-full bg-zinc-800/50 border border-white/10 rounded-full py-3 pl-12 pr-6 text-lg outline-none focus:border-purple-500/50 focus:bg-zinc-800 transition-all" />
                        </div>
                    </nav>
                    <div className="pt-32 px-6 md:px-12 pb-20">
                        <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                            {searchResults.map(item => (
                                <div key={item.id} onClick={() => setSelectedMovie(item)} className="movie-card cursor-pointer group">
                                    <div className="aspect-[2/3] rounded-lg overflow-hidden bg-zinc-900 border border-white/5">
                                        <img src={item.poster_path ? `${POSTER_BASE_URL}${item.poster_path}` : 'https://via.placeholder.com/500x750?text=Sem+Capa'} className="w-full h-full object-cover" />
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            if (view === 'profiles') return (
                <div className="h-screen w-screen bg-[#050505] flex flex-col items-center justify-center px-4">
                    <h1 className="text-3xl md:text-5xl font-medium mb-10 text-center">Quem está assistindo?</h1>
                    <div className="flex flex-wrap justify-center gap-8">
                        {[1, 2].map(id => (
                            <div key={id} className="group flex flex-col items-center gap-4 cursor-pointer" onClick={() => handleSelectProfile({id, name: id === 1 ? 'Usuário' : 'Kids', avatar: AVATARS[id-1], maturity: id === 1 ? 18 : 0})}>
                                <div className={`w-28 h-28 md:w-36 md:h-36 rounded-md flex items-center justify-center relative ${AVATARS[id-1].color} shadow-2xl transition-all group-hover:ring-4 group-hover:ring-white`}>
                                    <Icons.MonitorPlay className="w-12 md:w-16 h-12 md:h-16 text-white/50" />
                                </div>
                                <span className="text-zinc-400 group-hover:text-white transition-colors text-lg font-medium">{id === 1 ? 'Usuário' : 'Kids'}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const featured = data.trending[0];

            return (
                <div className="relative min-h-screen bg-[#050505]">
                    <nav className={`fixed top-0 w-full z-[100] transition-all duration-500 px-6 md:px-12 py-3 flex items-center justify-between ${scrolled ? 'glass-nav' : 'bg-transparent'}`}>
                        <div className="flex items-center gap-2 text-xl md:text-2xl font-black text-purple-600 tracking-tighter cursor-pointer" onClick={() => setView('profiles')}>
                            <Icons.MonitorPlay className="w-7 h-7" /> WIZER<span className="text-white">TV</span>
                        </div>
                        <div className="flex items-center gap-5">
                            <Icons.Search className="w-6 h-6 cursor-pointer hover:text-purple-500 transition-colors" onClick={() => setView('search')} />
                            <div className={`w-8 h-8 rounded ${activeProfile.avatar.color} cursor-pointer`} onClick={() => setView('profiles')} />
                        </div>
                    </nav>

                    {featured && (
                        <div className="relative h-[80vh] md:h-[90vh] w-full">
                            <img src={`${IMAGE_BASE_URL}${featured.backdrop_path}`} className="w-full h-full object-cover" />
                            <div className="absolute inset-0 hero-side-gradient" />
                            <div className="absolute inset-0 hero-gradient" />
                            <div className="absolute bottom-20 left-6 md:left-12 max-w-2xl space-y-4">
                                <h1 className="text-3xl md:text-6xl font-black uppercase leading-tight drop-shadow-2xl">{featured.title || featured.name}</h1>
                                <p className="text-zinc-300 text-sm md:text-lg line-clamp-3 max-w-xl font-medium drop-shadow-lg">{featured.overview}</p>
                                <div className="flex gap-4 pt-4">
                                    <button className="bg-white text-black px-8 py-3 rounded font-bold flex items-center gap-2 hover:bg-zinc-200 shadow-xl transition-all"><Icons.Play className="w-5 h-5 fill-current" /> Assistir</button>
                                    <button onClick={() => setSelectedMovie(featured)} className="bg-zinc-500/40 backdrop-blur-md text-white px-8 py-3 rounded font-bold flex items-center gap-2 border border-white/10 shadow-xl"><Icons.Info className="w-5 h-5" /> Detalhes</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="relative z-20 -mt-16 md:-mt-24 pb-20">
                        <MovieRow title="Top 10 Filmes Hoje" items={data.topMovies} onSelect={setSelectedMovie} maturityLimit={activeProfile.maturity} isTop10={true} />
                        <MovieRow title="Top 10 Séries Hoje" items={data.topSeries} onSelect={setSelectedMovie} maturityLimit={activeProfile.maturity} isTop10={true} />
                        <MovieRow title="Tendências" items={data.trending} onSelect={setSelectedMovie} maturityLimit={activeProfile.maturity} />
                        <MovieRow title="Mais Bem Avaliados" items={data.recommended} onSelect={setSelectedMovie} maturityLimit={activeProfile.maturity} isRecommended={true} />
                        <MovieRow title="Ação & Aventura" items={data.action} onSelect={setSelectedMovie} maturityLimit={activeProfile.maturity} />
                    </div>

                    {selectedMovie && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/95 backdrop-blur-md" onClick={() => setSelectedMovie(null)} />
                            <div className="relative bg-[#181818] w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-xl border border-white/10 shadow-2xl no-scrollbar">
                                <button onClick={() => setSelectedMovie(null)} className="absolute top-4 right-4 z-[210] p-2 bg-black/60 rounded-full text-white hover:bg-white hover:text-black transition-all"><Icons.X className="w-6 h-6" /></button>
                                <div className="h-64 md:h-[400px] relative">
                                    <img src={`${IMAGE_BASE_URL}${selectedMovie.backdrop_path}`} className="w-full h-full object-cover" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-[#181818] via-transparent" />
                                    <div className="absolute bottom-6 left-6 pr-12">
                                        <h2 className="text-2xl md:text-4xl font-black uppercase drop-shadow-2xl">{selectedMovie.title || selectedMovie.name}</h2>
                                    </div>
                                </div>
                                <div className="p-6 md:p-10 space-y-4">
                                    <div className="flex items-center gap-4 text-sm font-bold">
                                        <span className="text-green-500">{Math.round(selectedMovie.vote_average * 10)}% Relevante</span>
                                        <span className="text-zinc-400">{(selectedMovie.release_date || selectedMovie.first_air_date || '').split('-')[0]}</span>
                                    </div>
                                    <p className="text-zinc-300 text-base md:text-lg leading-relaxed">{selectedMovie.overview || "Uma obra incrível disponível na sua Wizer TV."}</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
