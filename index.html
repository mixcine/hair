<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlux - Premium UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        :root {
            --bg-dark: #09090b;
            --accent: #6366f1;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        .hero-gradient {
            background: linear-gradient(to top, var(--bg-dark) 10%, rgba(9, 9, 11, 0.4) 50%, transparent 100%);
        }

        .category-pill {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-pill.active {
            background: var(--accent);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .glass-nav {
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .movie-card-img {
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 16px;
        }

        .skeleton {
            background: linear-gradient(90deg, #18181b 25%, #27272a 50%, #18181b 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="px-6 py-6 flex justify-between items-center fixed top-0 w-full z-40 glass-nav border-b-0">
        <div>
            <p class="text-slate-400 text-xs font-medium uppercase tracking-widest">Premium</p>
            <h1 class="text-xl font-bold">CineFlux Pro</h1>
        </div>
        <div class="flex gap-4">
            <div class="relative hidden sm:block">
                <input id="searchInput" type="text" placeholder="Pesquisar..." class="bg-white/5 border border-white/10 rounded-full py-1.5 pl-10 pr-4 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 w-48 transition-all focus:w-64">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
            </div>
            <button class="p-2 bg-white/5 rounded-full sm:hidden"><i data-lucide="search" class="w-5 h-5"></i></button>
            <button class="p-2 bg-white/5 rounded-full"><i data-lucide="bell" class="w-5 h-5"></i></button>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="heroSection" class="relative h-[550px] w-full pt-20 overflow-hidden bg-zinc-900">
        <div id="heroContent" class="h-full w-full relative">
            <div class="w-full h-full skeleton"></div>
        </div>
    </section>

    <!-- Filtros -->
    <section class="px-6 mt-8">
        <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
            <button onclick="changeCategory('all', this)" class="category-pill active px-6 py-2 rounded-full text-sm font-semibold whitespace-nowrap">Tudo</button>
            <button onclick="changeCategory('movie', this)" class="category-pill bg-white/5 px-6 py-2 rounded-full text-sm font-semibold whitespace-nowrap">Filmes</button>
            <button onclick="changeCategory('tv', this)" class="category-pill bg-white/5 px-6 py-2 rounded-full text-sm font-semibold whitespace-nowrap">Séries</button>
            <button onclick="changeCategory('anime', this)" class="category-pill bg-white/5 px-6 py-2 rounded-full text-sm font-semibold whitespace-nowrap">Animes</button>
        </div>
    </section>

    <!-- Grade de Conteúdo -->
    <section class="px-6 mt-8">
        <div class="flex justify-between items-end mb-6">
            <h3 id="gridTitle" class="text-xl font-bold">Mais Populares</h3>
            <button class="text-indigo-400 text-sm font-semibold">Ver tudo</button>
        </div>
        <div id="contentGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <!-- Cards injetados via JS -->
        </div>
    </section>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 h-20 glass-nav z-50 px-8 flex justify-between items-center">
        <button class="flex flex-col items-center gap-1 text-indigo-500">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">Início</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-slate-500 hover:text-white transition-colors">
            <i data-lucide="compass" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">Explorar</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-slate-500 hover:text-white transition-colors">
            <i data-lucide="heart" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">Favoritos</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-slate-500 hover:text-white transition-colors">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">Perfil</span>
        </button>
    </nav>

    <script>
        const API_KEY = '741fd22ccd6cebe13c498c8efc5c1576';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const BACKDROP_URL = 'https://image.tmdb.org/t/p/original';

        async function fetchMovies(endpoint) {
            try {
                const response = await fetch(`${BASE_URL}${endpoint}&api_key=${API_KEY}&language=pt-BR`);
                if (!response.ok) throw new Error('Falha na rede');
                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                return [];
            }
        }

        async function initApp() {
            // Tenta carregar o trending para o Hero
            const trending = await fetchMovies('/trending/all/week?');
            
            if (trending && trending.length > 0) {
                // Filtra para garantir que o item tenha imagem de fundo
                const validItem = trending.find(item => item.backdrop_path !== null) || trending[0];
                setupHero(validItem);
            }

            // Carrega a grid principal
            loadGrid('/discover/movie?sort_by=popularity.desc');
        }

        function setupHero(item) {
            const container = document.getElementById('heroContent');
            const title = item.title || item.name || "Destaque";
            const bg = item.backdrop_path ? BACKDROP_URL + item.backdrop_path : 'https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=1200';
            
            container.innerHTML = `
                <div class="absolute inset-0 w-full h-full">
                    <img src="${bg}" class="w-full h-full object-cover animate-in fade-in duration-1000" alt="${title}" onerror="this.src='https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=1200'">
                </div>
                <div class="absolute inset-0 hero-gradient"></div>
                <div class="absolute bottom-10 px-6 w-full max-w-2xl z-10">
                    <div class="flex items-center gap-3 mb-3">
                        <span class="bg-indigo-600 text-[10px] px-2 py-0.5 rounded font-bold uppercase tracking-wider">Em Alta</span>
                        <div class="flex items-center gap-1 text-yellow-400">
                            <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                            <span class="text-xs font-bold text-white">${item.vote_average ? item.vote_average.toFixed(1) : 'N/A'}</span>
                        </div>
                    </div>
                    <h2 class="text-4xl md:text-5xl font-black mb-4 leading-tight drop-shadow-lg">${title}</h2>
                    <p class="text-slate-200 text-sm mb-6 line-clamp-2 md:line-clamp-3 font-medium max-w-lg drop-shadow">
                        ${item.overview || "Nenhuma sinopse disponível para este título no momento."}
                    </p>
                    <div class="flex gap-3">
                        <button class="bg-white text-black px-8 py-3 rounded-full font-bold flex items-center gap-2 text-sm hover:scale-105 transition-transform shadow-lg">
                            <i data-lucide="play" class="w-4 h-4 fill-current"></i> Assistir
                        </button>
                        <button class="bg-white/10 backdrop-blur-md text-white px-8 py-3 rounded-full font-bold text-sm flex items-center gap-2 hover:bg-white/20 transition-all border border-white/20">
                            <i data-lucide="info" class="w-4 h-4"></i> Detalhes
                        </button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        async function loadGrid(endpoint) {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = Array(6).fill(0).map(() => `<div class="w-full h-64 skeleton rounded-2xl"></div>`).join('');
            
            const items = await fetchMovies(endpoint);
            
            if (!items || items.length === 0) {
                grid.innerHTML = `<p class="col-span-full text-center text-slate-500 py-10">Nenhum resultado encontrado.</p>`;
                return;
            }

            grid.innerHTML = items.map(item => `
                <div class="relative group cursor-pointer animate-in zoom-in duration-300">
                    <div class="overflow-hidden rounded-2xl bg-zinc-800">
                        <img src="${item.poster_path ? IMG_URL + item.poster_path : 'https://via.placeholder.com/500x750?text=Sem+Poster'}" 
                             class="movie-card-img w-full transition-transform duration-500 group-hover:scale-110" 
                             alt="${item.title || item.name}"
                             loading="lazy">
                    </div>
                    <div class="absolute top-2 right-2 bg-black/60 backdrop-blur-md px-2 py-1 rounded-lg flex items-center gap-1">
                        <i data-lucide="star" class="w-3 h-3 text-yellow-400 fill-yellow-400"></i>
                        <span class="text-[10px] font-bold text-white">${item.vote_average ? item.vote_average.toFixed(1) : '0'}</span>
                    </div>
                    <div class="mt-3 px-1">
                        <h4 class="font-bold text-sm truncate pr-2">${item.title || item.name}</h4>
                        <p class="text-[10px] text-slate-500 font-semibold uppercase tracking-wider">
                            ${(item.release_date || item.first_air_date || '----').split('-')[0]} • ${item.media_type === 'tv' || item.first_air_date ? 'Série' : 'Filme'}
                        </p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function changeCategory(type, btn) {
            document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active', 'bg-white/5'));
            btn.classList.add('active');
            
            const title = document.getElementById('gridTitle');
            
            if (type === 'all') {
                title.innerText = "Mais Populares";
                loadGrid('/discover/movie?sort_by=popularity.desc');
            } else if (type === 'movie') {
                title.innerText = "Filmes em Alta";
                loadGrid('/movie/popular?');
            } else if (type === 'tv') {
                title.innerText = "Séries Recomendadas";
                loadGrid('/tv/popular?');
            } else if (type === 'anime') {
                title.innerText = "Animes (Destaque)";
                loadGrid('/discover/movie?with_genres=16&with_original_language=ja&');
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const query = e.target.value;
                if (query.trim().length > 0) {
                    document.getElementById('gridTitle').innerText = `Resultados para: ${query}`;
                    loadGrid(`/search/multi?query=${encodeURIComponent(query)}`);
                }
            }
        });

        window.onload = initApp;
    </script>
</body>
</html>
