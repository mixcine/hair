<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixCine Premium - TMDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0A0A0C;
            --surface: #16161A;
            --divider: rgba(255, 255, 255, 0.08);
            --primary-blue: #00AFFE;
            --primary-glow: rgba(0, 175, 254, 0.3);
            --text-main: #FFFFFF;
            --text-secondary: #A0A0AB;
            /* Drawer Variables */
            --android-drawer-bg: #121116;
            --android-header-bg: #202020;
            --android-drawer-width: 200px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background-color: var(--bg-dark); color: var(--text-main); overflow: hidden; }

        /* --- DRAWER ANDROID --- */
        #android-drawer {
            position: fixed; top: 0; left: calc(-1 * var(--android-drawer-width));
            width: var(--android-drawer-width); height: 100%;
            background-color: var(--android-drawer-bg); z-index: 2000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto; border-right: 1px solid #222;
        }
        #android-drawer.active { transform: translateX(var(--android-drawer-width)); }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 1999; backdrop-filter: blur(4px); }

        .linear25 { background-color: var(--android-header-bg); padding: 40px 3px 15px 3px; display: flex; flex-direction: column; align-items: center; }
        .profile-img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #008DCD; object-fit: cover; }
        .nome-text { font-size: 18px; color: #fff; padding: 3px; font-weight: 500; }
        .plano-box { display: flex; align-items: center; height: 18px; margin-bottom: 8px; }
        .linear26 { background-color: #000; padding: 5px 10px; display: flex; align-items: center; gap: 5px; cursor: pointer; border-radius: 4px; }

        .drawer-grid { display: grid; grid-template-columns: repeat(2, 1fr); padding: 4px; }
        .grid-item { width: 90px; height: 70px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 8px; cursor: pointer; transition: 0.2s; }
        .grid-item:active { background: rgba(255,255,255,0.1); }
        .grid-item i { font-size: 18px; color: #fff; margin-bottom: 4px; }
        .grid-item span { font-size: 10px; color: #fff; text-align: center; line-height: 1.1; white-space: nowrap; }

        /* --- TOOLBAR --- */
        .toolbar { height: 64px; background: rgba(10, 10, 12, 0.8); backdrop-filter: blur(20px); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--divider); }
        .img-logo { height: 28px; width: auto; }

        /* --- SLIDER RESTAURADO --- */
        .content-scroll { height: calc(100vh - 139px); overflow-y: auto; scrollbar-width: none; }
        .swiper { width: 100%; height: 520px; }
        .swiper-slide { background-position: center; background-size: cover; display: flex; align-items: flex-end; padding: 0 24px 100px 24px; position: relative; }
        .slide-gradient { position: absolute; inset: 0; background: linear-gradient(to top, var(--bg-dark) 5%, transparent 60%, rgba(0,0,0,0.4) 100%); }
        .slide-info { position: relative; z-index: 2; max-width: 90%; }
        .slide-title { font-family: 'Montserrat', sans-serif; font-size: 32px; font-weight: 900; line-height: 1.1; margin-bottom: 8px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .meta-tag { display: inline-block; padding: 4px 8px; background: rgba(255,255,255,0.15); backdrop-filter: blur(5px); border-radius: 4px; font-size: 10px; font-weight: 700; margin-right: 6px; text-transform: uppercase; }

        /* --- CARDS (BORDA CORRIGIDA PARA 5px) --- */
        .movie-card { 
            min-width: 130px; 
            height: 195px; 
            border-radius: 5px; 
            background-color: var(--surface); 
            background-size: cover; 
            flex-shrink: 0; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.4); 
        }
        .fab { position: fixed; right: 20px; bottom: 95px; width: 52px; height: 52px; background: #FFF; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 90; padding: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        /* --- NAV BOT --- */
        .nav_bot_wizer { display: flex; width: 100%; height: 75px; background: rgba(13, 13, 15, 0.95); backdrop-filter: blur(25px); position: fixed; bottom: 0; border-top: 1px solid var(--divider); z-index: 1000; }
        .nav-item-android { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; cursor: pointer; }
        .indicator-line { width: 35%; height: 3px; background: transparent; position: absolute; top: 0; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-item-android.active .indicator-line { background: var(--primary-blue); width: 50%; box-shadow: 0 4px 12px var(--primary-glow); }
        .nav-item-android span { font-size: 10px; font-weight: 700; text-transform: uppercase; opacity: 0; transform: translateY(15px); transition: 0.3s; position: absolute; color: var(--primary-blue); }
        .nav-item-android.active span { opacity: 1; transform: translateY(0); }
        .custom-icon { width: 24px; height: 24px; transition: 0.3s; filter: grayscale(1) opacity(0.7); }
        .nav-item-android.active .custom-icon { transform: translateY(-15px); opacity: 0; }

        #search_bar { position: absolute; top: 0; left: 0; width: 100%; height: 64px; background: var(--bg-dark); display: none; align-items: center; padding: 0 16px; z-index: 110; }
        
        /* Skeleton com borda corrigida para 5px */
        .skeleton { background-color: #1c1c21; animation: pulse 1.5s infinite; border-radius: 5px; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="drawer-overlay" id="overlay"></div>
    <nav id="android-drawer">
        <div class="linear25">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Shadow" alt="Perfil" class="profile-img">
            <div class="nome-text">Shadow Monarch</div>
            <div class="plano-box">
                <span style="font-size: 11px; padding-right: 4px;">PLANO:</span>
                <span style="font-size: 11px; color: #079DF7; font-weight: bold;">VIP</span>
            </div>
            <div class="linear26">
                <i class="fa-solid fa-user-gear" style="color: #fff; font-size: 12px;"></i>
                <span style="font-size: 14px;">Alterar Perfil</span>
            </div>
        </div>

        <div class="drawer-grid">
            <div class="grid-item" onclick="showPage('Início')"><i class="fa-solid fa-house"></i><span>Início</span></div>
            <div class="grid-item" onclick="showPage('Filmes')"><i class="fa-solid fa-film"></i><span>Filmes</span></div>
            <div class="grid-item" onclick="showPage('Séries')"><i class="fa-solid fa-tv"></i><span>Séries</span></div>
            <div class="grid-item" onclick="showPage('Novelas')"><i class="fa-solid fa-masks-theater"></i><span>NovelasTV</span></div>
            <div class="grid-item" onclick="showPage('Token')"><i class="fa-solid fa-key"></i><span>Token</span></div>
            <div class="grid-item" onclick="showPage('Animes')"><i class="fa-solid fa-ghost"></i><span>Animes</span></div>
            <div class="grid-item" onclick="showPage('Coleções')"><i class="fa-solid fa-layer-group"></i><span>Coleções</span></div>
            <div class="grid-item" onclick="showPage('Gêneros')"><i class="fa-solid fa-folder-open"></i><span>Gêneros</span></div>
            <div class="grid-item" onclick="showPage('Pedido')"><i class="fa-solid fa-fire"></i><span>Pedido</span></div>
            <div class="grid-item" onclick="showPage('Perfil')"><i class="fa-solid fa-circle-user"></i><span>Perfil</span></div>
            <div class="grid-item" onclick="showPage('Lista')"><i class="fa-solid fa-list-ul"></i><span>Lista</span></div>
            <div class="grid-item" onclick="showPage('Avaliar')"><i class="fa-solid fa-star"></i><span>Avaliar</span></div>
            <div class="grid-item" onclick="showPage('Pacotes')"><i class="fa-solid fa-box-archive"></i><span>Pacotes</span></div>
            <div class="grid-item" onclick="showPage('Downloads')"><i class="fa-solid fa-download"></i><span>Downloads</span></div>
            <div class="grid-item" onclick="confirmExit()"><i class="fa-solid fa-right-from-bracket text-red-500"></i><span class="text-red-500">Sair</span></div>
        </div>
    </nav>

    <div class="main-container">
        <div id="search_bar">
            <div class="cursor-pointer" id="btn_close_search"><i data-lucide="chevron-left"></i></div>
            <input type="text" id="input_query" class="w-full bg-transparent border-none text-white px-4 outline-none" placeholder="Pesquisar...">
        </div>

        <div class="toolbar">
            <div class="cursor-pointer" onclick="toggleDrawer()"><i data-lucide="align-left"></i></div>
            <img src="https://i.ibb.co/W45Cc5zz/logo-oficial.png" alt="MixCine" class="img-logo">
            <div class="cursor-pointer" id="btn_open_search"><i data-lucide="search"></i></div>
        </div>

        <div class="content-scroll" id="content_scroll">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="slider_container">
                    <div class="swiper-slide skeleton"></div>
                </div>
            </div>

            <div class="px-4 py-6 flex justify-between items-center">
                <span class="text-lg font-bold">Tendências</span>
                <span class="text-xs font-bold text-blue-400">VER TUDO</span>
            </div>
            <div class="flex overflow-x-auto px-4 gap-4 no-scrollbar" id="trending_movies">
                <div class="movie-card skeleton"></div>
                <div class="movie-card skeleton"></div>
                <div class="movie-card skeleton"></div>
            </div>

            <div class="px-4 py-6 flex justify-between items-center">
                <span class="text-lg font-bold">Séries Populares</span>
                <span class="text-xs font-bold text-blue-400">VER TUDO</span>
            </div>
            <div class="flex overflow-x-auto px-4 gap-4 no-scrollbar" id="trending_series">
                <div class="movie-card skeleton"></div>
                <div class="movie-card skeleton"></div>
                <div class="movie-card skeleton"></div>
            </div>
        </div>

        <div class="fab">
            <img src="https://i.ibb.co/Ndxvd7b3/ic-wing-black.png" alt="Wing">
        </div>

        <div class="nav_bot_wizer">
            <div class="nav-item-android active" onclick="selectNav(this)">
                <div class="indicator-line"></div>
                <img src="https://i.ibb.co/Vp0vFz48/ic-display-home.png" class="custom-icon">
                <span>Início</span>
            </div>
            <div class="nav-item-android" onclick="selectNav(this)">
                <div class="indicator-line"></div>
                <img src="https://i.ibb.co/WpfWhcss/ic-live-tv-2.png" class="custom-icon">
                <span>Filmes</span>
            </div>
            <div class="nav-item-android" onclick="selectNav(this)">
                <div class="indicator-line"></div>
                <img src="https://i.ibb.co/Y4Ns1jFy/ic-series-tv.png" class="custom-icon">
                <span>Séries</span>
            </div>
            <div class="nav-item-android" onclick="selectNav(this)">
                <div class="indicator-line"></div>
                <img src="https://i.ibb.co/prsLtkT8/ic-display-animes.png" class="custom-icon">
                <span>Animes</span>
            </div>
            <div class="nav-item-android" onclick="selectNav(this)">
                <div class="indicator-line"></div>
                <img src="https://i.ibb.co/TD269C25/ic-display-tv.png" class="custom-icon">
                <span>Breve</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const TMDB_KEY = '741fd22ccd6cebe13c498c8efc5c1576';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_BACKDROP = 'https://image.tmdb.org/t/p/original';
        const IMG_POSTER = 'https://image.tmdb.org/t/p/w500';

        lucide.createIcons();

        function toggleDrawer() {
            const drw = document.getElementById('android-drawer');
            const ovl = document.getElementById('overlay');
            drw.classList.toggle('active');
            ovl.style.display = drw.classList.contains('active') ? 'block' : 'none';
        }
        document.getElementById('overlay').onclick = toggleDrawer;

        function selectNav(element) {
            document.querySelectorAll('.nav-item-android').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            if (navigator.vibrate) navigator.vibrate(10);
        }

        document.getElementById('btn_open_search').onclick = () => { document.getElementById('search_bar').style.display = 'flex'; };
        document.getElementById('btn_close_search').onclick = () => { document.getElementById('search_bar').style.display = 'none'; };

        async function fetchContent() {
            try {
                const [trends, movies, series] = await Promise.all([
                    fetch(`${BASE_URL}/trending/all/day?api_key=${TMDB_KEY}&language=pt-BR`).then(r => r.json()),
                    fetch(`${BASE_URL}/movie/popular?api_key=${TMDB_KEY}&language=pt-BR`).then(r => r.json()),
                    fetch(`${BASE_URL}/tv/popular?api_key=${TMDB_KEY}&language=pt-BR`).then(r => r.json())
                ]);

                renderSlider(trends.results.slice(0, 6));
                renderList(movies.results, 'trending_movies');
                renderList(series.results, 'trending_series');

                new Swiper(".mySwiper", { 
                    loop: true, 
                    effect: 'fade',
                    fadeEffect: { crossFade: true },
                    autoplay: { delay: 6000 } 
                });
            } catch (e) { console.error(e); }
        }

        function renderSlider(items) {
            document.getElementById('slider_container').innerHTML = items.map(item => `
                <div class="swiper-slide" style="background-image: url('${IMG_BACKDROP + item.backdrop_path}')">
                    <div class="slide-gradient"></div>
                    <div class="slide-info">
                        <div style="margin-bottom: 12px;">
                            <span class="meta-tag" style="background: #E50914;">Estreia</span>
                            <span class="meta-tag">${(item.release_date || item.first_air_date || '2024').split('-')[0]}</span>
                            <span class="meta-tag">★ ${item.vote_average.toFixed(1)}</span>
                        </div>
                        <div class="slide-title">${item.title || item.name}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderList(items, containerId) {
            document.getElementById(containerId).innerHTML = items.map(item => `
                <div class="movie-card" style="background-image: url('${IMG_POSTER + item.poster_path}')"></div>
            `).join('');
        }

        function showPage(p) { toggleDrawer(); console.log(p); }
        function confirmExit() { if(confirm("Sair?")) location.reload(); }

        window.onload = fetchContent;
    </script>
</body>
</html>
