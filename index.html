<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixCine Premium - TMDB</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Google Fonts: Inter & Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0A0A0C;
            --surface: #16161A;
            --divider: rgba(255, 255, 255, 0.08);
            --primary-blue: #0095FF;
            --primary-gradient: linear-gradient(135deg, #00D2FF 0%, #0095FF 100%);
            --text-main: #FFFFFF;
            --text-secondary: #A0A0AB;
            --skeleton-bg: #1C1C21;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
        }

        /* Skeleton Animation */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .skeleton {
            background-color: var(--skeleton-bg);
            border-radius: 12px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Glassmorphism Toolbars */
        .toolbar {
            height: 64px;
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--divider);
        }

        .logo-mixcine {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            font-weight: 900;
            letter-spacing: -1.5px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .logo-mixcine span { font-weight: 400; opacity: 0.8; }

        /* Content Area */
        .content-scroll {
            height: calc(100vh - 134px);
            overflow-y: auto;
            scrollbar-width: none;
        }
        .content-scroll::-webkit-scrollbar { display: none; }

        /* Swiper / Banner */
        .swiper { width: 100%; height: 520px; }
        .swiper-slide {
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: flex-end;
            padding: 0 24px 100px 24px;
            position: relative;
        }
        .slide-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg-dark) 5%, transparent 60%, rgba(0,0,0,0.4) 100%);
        }
        .slide-info { position: relative; z-index: 2; max-width: 80%; }
        .slide-title { 
            font-family: 'Montserrat', sans-serif; 
            font-size: 32px; 
            font-weight: 900; 
            margin-bottom: 8px;
            line-height: 1.1;
        }
        .meta-tag {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(5px);
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            margin-right: 6px;
            text-transform: uppercase;
        }

        /* Sections */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 16px 16px 16px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        .ver-tudo {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        /* Horizontal Lists */
        .horizontal-list {
            display: flex;
            overflow-x: auto;
            padding: 0 16px 10px 16px;
            gap: 14px;
            scrollbar-width: none;
        }
        .horizontal-list::-webkit-scrollbar { display: none; }

        /* Movie Card Premium */
        .movie-card {
            min-width: 130px;
            height: 195px;
            border-radius: 14px;
            background-color: var(--surface);
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1);
        }
        .movie-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
        }
        .movie-card:active { transform: scale(0.96); }

        /* Category Card Premium */
        .category-card {
            min-width: 140px;
            height: 60px;
            background: var(--surface);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--divider);
            flex-shrink: 0;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }
        .category-card:active { 
            background: var(--primary-blue); 
            border-color: transparent;
            transform: translateY(-2px);
        }

        /* Float Action Button */
        .fab {
            position: fixed;
            right: 20px;
            bottom: 90px;
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 149, 255, 0.3);
            z-index: 90;
        }

        /* Bottom Nav Premium */
        .nav-bot {
            height: 70px;
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            display: flex;
            border-top: 1px solid var(--divider);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: var(--text-secondary);
            transition: color 0.3s;
        }
        .nav-item.active { color: var(--primary-blue); }
        .nav-item span { font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Search Bar Overhaul */
        #search_bar {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 64px;
            background: var(--bg-dark);
            display: none;
            align-items: center;
            padding: 0 16px;
            z-index: 110;
        }
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            margin-left: 12px;
            outline: none;
        }

        /* Drawer Premium */
        .nav-view {
            position: fixed;
            top: 0; left: -280px; width: 280px; height: 100%;
            background: #111;
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 40px 24px;
            box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        }
        .nav-view.active { transform: translateX(280px); }
        .drawer-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            display: none; z-index: 999; backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <!-- Overlay & Drawer -->
    <div class="drawer-overlay" id="overlay"></div>
    <div class="nav-view" id="drawer">
        <div class="logo-mixcine" style="margin-bottom: 40px;">MIX<span>CINE</span></div>
        <div style="display: flex; flex-direction: column; gap: 24px;">
            <div style="display: flex; align-items: center; gap: 15px; color: var(--text-secondary);"><i data-lucide="user"></i> Perfil</div>
            <div style="display: flex; align-items: center; gap: 15px; color: var(--text-secondary);"><i data-lucide="heart"></i> Favoritos</div>
            <div style="display: flex; align-items: center; gap: 15px; color: var(--text-secondary);"><i data-lucide="download"></i> Downloads</div>
            <div style="display: flex; align-items: center; gap: 15px; color: var(--text-secondary);"><i data-lucide="settings"></i> Definições</div>
            <div style="height: 1px; background: var(--divider); margin: 10px 0;"></div>
            <div style="display: flex; align-items: center; gap: 15px; color: #FF4B4B;"><i data-lucide="log-out"></i> Terminar Sessão</div>
        </div>
    </div>

    <div class="main-container">
        <!-- Search -->
        <div id="search_bar">
            <div class="icon-btn" id="btn_close_search"><i data-lucide="chevron-left"></i></div>
            <input type="text" id="input_query" class="search-input" placeholder="Filmes, séries ou atores...">
        </div>

        <!-- Toolbar -->
        <div class="toolbar" id="top_toolbar">
            <div class="icon-btn" onclick="toggleDrawer()"><i data-lucide="align-left"></i></div>
            <div class="logo-mixcine">MIX<span>CINE</span></div>
            <div class="icon-btn" id="btn_open_search"><i data-lucide="search"></i></div>
        </div>

        <div class="content-scroll" id="content_scroll">
            <!-- Banner Slider -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="slider_container">
                    <!-- Skeletons representados por divs vazias com classe skeleton -->
                    <div class="swiper-slide skeleton"></div>
                </div>
            </div>

            <!-- Géneros -->
            <div class="section-header"><span class="section-title">Categorias</span></div>
            <div class="horizontal-list" id="genre_list">
                <div class="category-card skeleton"></div>
                <div class="category-card skeleton"></div>
                <div class="category-card skeleton"></div>
            </div>

            <!-- Filmes Populares -->
            <div class="section-header">
                <span class="section-title">Tendências em Filmes</span>
                <span class="ver-tudo">Explorar</span>
            </div>
            <div class="horizontal-list" id="trending_movies">
                <div class="movie-card skeleton"></div>
                <div class="movie-card skeleton"></div>
                <div class="movie-card skeleton"></div>
            </div>

            <!-- Séries Populares -->
            <div class="section-header">
                <span class="section-title">Séries do Momento</span>
                <span class="ver-tudo">Explorar</span>
            </div>
            <div class="horizontal-list" id="trending_series">
                <div class="movie-card skeleton"></div>
                <div class="movie-card skeleton"></div>
                <div class="movie-card skeleton"></div>
            </div>
        </div>

        <!-- Floating Button -->
        <div class="fab"><i data-lucide="play" fill="white" color="white" size="28"></i></div>

        <!-- Navigation -->
        <div class="nav-bot">
            <div class="nav-item active">
                <i data-lucide="home"></i>
                <span>Início</span>
            </div>
            <div class="nav-item">
                <i data-lucide="layout-grid"></i>
                <span>Descobrir</span>
            </div>
            <div class="nav-item">
                <i data-lucide="tv"></i>
                <span>Canais</span>
            </div>
            <div class="nav-item">
                <i data-lucide="user"></i>
                <span>Conta</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const TMDB_KEY = '741fd22ccd6cebe13c498c8efc5c1576';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const BACKDROP_URL = 'https://image.tmdb.org/t/p/original';

        lucide.createIcons();

        let swiper;
        function initSwiper() {
            if(swiper) swiper.destroy();
            swiper = new Swiper(".mySwiper", {
                loop: true,
                autoplay: { delay: 6000 },
                effect: 'fade',
                fadeEffect: { crossFade: true }
            });
        }

        // UI Handlers
        const searchBar = document.getElementById('search_bar');
        const topToolbar = document.getElementById('top_toolbar');
        const inputQuery = document.getElementById('input_query');

        document.getElementById('btn_open_search').onclick = () => {
            searchBar.style.display = 'flex';
            inputQuery.focus();
        };

        document.getElementById('btn_close_search').onclick = () => {
            searchBar.style.display = 'none';
        };

        function toggleDrawer() {
            document.getElementById('drawer').classList.toggle('active');
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('overlay').onclick = toggleDrawer;

        // Data Fetching
        async function fetchContent() {
            try {
                const [trends, genres, movies, series] = await Promise.all([
                    fetch(`${BASE_URL}/trending/all/day?api_key=${TMDB_KEY}&language=pt-PT`).then(r => r.json()),
                    fetch(`${BASE_URL}/genre/movie/list?api_key=${TMDB_KEY}&language=pt-PT`).then(r => r.json()),
                    fetch(`${BASE_URL}/movie/popular?api_key=${TMDB_KEY}&language=pt-PT`).then(r => r.json()),
                    fetch(`${BASE_URL}/tv/popular?api_key=${TMDB_KEY}&language=pt-PT`).then(r => r.json())
                ]);

                renderSlider(trends.results.slice(0, 6));
                renderGenres(genres.genres);
                renderList(movies.results, 'trending_movies');
                renderList(series.results, 'trending_series');

                initSwiper();
            } catch (err) {
                console.error("Erro TMDB:", err);
            }
        }

        function renderSlider(items) {
            const container = document.getElementById('slider_container');
            container.innerHTML = items.map(item => `
                <div class="swiper-slide" style="background-image: url('${BACKDROP_URL + item.backdrop_path}')">
                    <div class="slide-gradient"></div>
                    <div class="slide-info">
                        <div style="margin-bottom: 12px;">
                            <span class="meta-tag" style="background: #E50914;">Estreia</span>
                            <span class="meta-tag">${(item.release_date || item.first_air_date || '').split('-')[0]}</span>
                            <span class="meta-tag">★ ${item.vote_average.toFixed(1)}</span>
                        </div>
                        <div class="slide-title">${item.title || item.name}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderGenres(genres) {
            const container = document.getElementById('genre_list');
            container.innerHTML = genres.map(g => `
                <div class="category-card">${g.name}</div>
            `).join('');
        }

        function renderList(items, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = items.map(item => `
                <div class="movie-card" style="background-image: url('${IMG_URL + item.poster_path}')"></div>
            `).join('');
        }

        window.onload = fetchContent;
    </script>
</body>
</html>
